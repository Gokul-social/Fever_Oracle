services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fever-oracle-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PORT=5000
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      db:
        condition: service_started
      kafka:
        condition: service_started  # Backend can start without Kafka (uses mock mode)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fever-oracle-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fever-oracle-frontend
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fever-oracle-network

  db:
    image: postgres:15-alpine
    container_name: fever-oracle-db
    environment:
      - POSTGRES_DB=fever_oracle
      - POSTGRES_USER=fever_user
      - POSTGRES_PASSWORD=fever_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fever-oracle-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fever-oracle-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fever-oracle-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fever-oracle-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9093"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - fever-oracle-network

  kafka-producer:
    build:
      context: ./scripts
      dockerfile: Dockerfile.kafka
    container_name: fever-oracle-kafka-producer
    depends_on:
      kafka:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9093
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
      - ./scripts:/app
    networks:
      - fever-oracle-network
    command: python kafka_data_producer.py --topic all --bootstrap-servers kafka:9093
    restart: unless-stopped

networks:
  fever-oracle-network:
    driver: bridge

volumes:
  postgres_data:

